<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, button, dd, dl, dt, fieldset, form,
        h1, h2, h3, h4, h5, h6, input, legend, 
        li, ol, p, select, table, td, textarea, th, ul {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 14px;
            height: 100%;
        }
        body {
            height: 100%;
        }
        a {
            text-decoration: none;
        }
        input, button, textarea {
            border: none;
            outline: none;
            cursor: pointer;
        }
        ul, ol {
            list-style-type: none;
        }
        .wrap {
            height: 100%;
        }
        .header {
            padding-bottom: 48px;
            height: 138px;
        }
        .header_inner {
            margin: 0 auto;
            width: 743px;
            text-align: center;
            position: relative;
        }
        .header_inner .logo {
            display: inline-block;
            width: 155px;
            height: 30px;
            border: 1px solid black;
            /* margin-top: 108px; */
            background-image: url(https://ssl.pstatic.net/static/nid/login/m_sp_00_common_978240a6.png);
            background-size: 244px 107px;
            background-repeat: no-repeat;
            background-position: 0 -51px;
        }
        .blind {
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
        .lang {
            position: absolute;
            top: 20px;
            right: 0;
        }
    </style>

</head>
<body>
    
    <div id="wrap" class="wrap">

        <header class="header">
            <div class="header_inner">
                <a href="https://www.naver.com" class="logo">
                    <h1 class="blind">NAVER</h1>
                </a>
                <div class="lang">
                    <select name="locale_switch">
                        <option value="ko_KO">한국어</option>
                        <option value="en_EN">English</option>
                    </select>
                </div>
            </div>
        </header>

    </div>

</body>
</html>
