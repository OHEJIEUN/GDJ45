<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        1. <form>
            1) <form> 태그 내부의 하위 태그
               <input>, <select>, <textarea>, <button>의 정보를
               서버로 보내는 태그
            2) action 속성
                (1) 정보를 보낼 서버의 경로
                (2) submit : <form> 태그 내부의 모든 정보를 서버로 보내는 것
            3) method 속성
                (1) 정보는 보내는 방법
                (2) GET 방식
                    - 디폴트, 생략가능
                    - 보내는 정보가 URL에 노출
                    - 빠른 전송, 보안 취약
                (3) POST 방식
                    - 보내는 정보가 노출되지 않음 (정보를 본문에 포함시켜서 전송)
                    - 느린 전송, 보안 우수
            4) enctype 속성
                (1) 파일 첨부할 때 사용
                (2) 파일 첨부를 위해서는 아래와 같은 형식의 <form> 태그 사용
                    <form method="post" enctype="multipart/form-data">
    -->

    <!-- 1. 입력 태그 --> 
    <!-- name  속성 : 서버측에서 인식하는 파라미터(변수명) -->
    <!-- value 속성 : 사용자가 입력한 내용이 value 속성으로 저장됨 -->
    <form>
        <input type="text"     placeholder="텍스트"   name="a"><br>
        <input type="password" placeholder="비밀번호" name="b"><br>
        <input type="number"   placeholder="숫자"     name="c"><br>
        <textarea rows="5" cols="25" name="d"></textarea>
    </form>

    <!-- 2. 선택 태그(radio : 1개만 선택할 수 있음) -->
    <!-- name  속성 : 같은 name을 지정해야 함 -->
    <!-- value 속성 : 반드시 각 선택마다 value 속성을 지정해야 함 -->
    <form>
        <fieldset>
            <legend>약관</legend>
            <input type="radio" name="agreement" value="yes" id="agree_yes" checked="checked">
            <label for="agree_yes">동의함</label>
            <input type="radio" name="agreement" value="no" id="agree_no">
            <label for="agree_no">동의안함</label>
        </fieldset>
    </form>

    <!-- 3. 선택 태그(checkbox) : 마음대로 선택할 수 있음) -->
    <!-- name  속성 : 같은 name을 지정해야 함 -->
    <!-- value 속성 : 반드시 각 선택마다 value 속성을 지정해야 함 -->
    <form>
        <fieldset>
            <legend>취미</legend>
            <input type="checkbox" name="hobbies" value="1" id="hobby1">
            <label for="hobby1">운동</label>
            <input type="checkbox" name="hobbies" value="2" id="hobby2">
            <label for="hobby2">여행</label>
        </fieldset>
    </form>

    <!-- 4. 목록 태그 -->
    <!-- name  속성 : <select> 태그에 지정 -->
    <!-- value 속성 : <option> 태그에 지정 -->
    <form>
        <select name="mobile">
            <option value="">선택</option>
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="016">016</option>
            <option value="019">019</option>
        </select>
    </form>

    <!-- 5. 콤보(입력 + 목록) -->
    <!-- name  속성 : <input> 태그에 지정 -->
    <!-- value 속성 : 입력한 값이나 선택한 목록이 value 속성이 됨 -->
    <form>
        <input type="text" list="domains" name="domain" placeholder="선택 및 입력">
        <datalist id="domains">
            <option value="naver.com"/>
            <option value="kakao.com"/>
            <option value="gmail.com"/>
        </datalist>
    </form>

    <!-- 6. 버튼 -->
    <!--
        <button>              : submit
        <input type="submit"> : submit
        <input type="reset">  : 입력 초기화
        <input type="button"> : 기본 동작이 없음
    -->
    <form action="01_overview.html" method="get">
        <label for="nickname">별명</label>
        <input type="text" id="nickname" name="nick"><br>
        <label for="male">남자</label>
        <input type="radio" id="male" name="gender" value="m">
        <label for="female">여자</label>
        <input type="radio" id="female" name="gender" value="f"><br>
        <select name="city">
            <option value=""></option>
            <option value="서울">서울</option>
            <option value="경기">경기</option>
            <option value="인천">인천</option>
        </select><br>
        <button>전송하기</button>
        <input type="submit" value="전송하기">
        <input type="reset" value="다시입력">
        <input type="button" value="클릭" onclick="alert('눌렀니?')">
    </form>

    <!-- 7. 파일첨부 -->
    <!-- <form method="post" enctype="multipart/form-data"> -->
    <!-- name  속성 : 파일명을 의미함 -->
    <!-- value 속성 : 필요없음 -->
    <form action="01_overview.html" method="post" enctype="multipart/form-data">
        증명사진 <input type="file" name="filename"><br>
        <textarea rows="5" cols="25" name="introduce" placeholder="자기소개"></textarea><br>
        <button>전송하기</button>
    </form>

    <h3>연습문제-1</h3>
    <form action="01_overview.html" method="post">
        <input type="text" name="id" placeholder="example@naver.com">
        <input type="password" name="password" placeholder="비밀번호">
        <button>로그인</button>
    </form>

    <h3>연습문제-2</h3>
    <form action="01_overview.html" method="post">
        <table>
            <tbody>
                <tr>
                    <td><input type="text" name="id" placeholder="아이디"></td>
                    <td rowspan="2"><button>로그인</button></td>
                </tr>
                <tr>
                    <td><input type="password" name="pw" placeholder="비밀번호"></td>
                </tr>
            </tbody>
        </table>
    </form>

    <h3>연습문제-3</h3>
    <form action="01_overview.html" method="post">
        <table>
            <thead>
                <tr>
                    <th colspan="2">개인 정보 작성</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>메일 주소</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>연락처</td>
                    <td><input type="text" name="contact"></td>
                </tr>
                <tr>
                    <td>블로그/홈페이지</td>
                    <td><input type="text" name="blog"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <button>제출하기</button>
                        <input type="reset" value="다시작성">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>

    <h3>연습문제-4</h3>
    <form action="01_overview.html" method="post">
        <img alt="네이버로고" src="../images/naver.png" width="150px">
        <br><br>
        
    </form>

</body>
</html>
