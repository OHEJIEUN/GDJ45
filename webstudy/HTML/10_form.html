<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
        1. <form>
            1) <form> 태그 내부의 하위 태그
               <input>, <select>, <textarea>, <button>의 정보를
               서버로 보내는 태그
            2) action 속성
                (1) 정보를 보낼 서버의 경로
                (2) submit : <form> 태그 내부의 모든 정보를 서버로 보내는 것
            3) method 속성
                (1) 정보는 보내는 방법
                (2) GET 방식
                    - 디폴트, 생략가능
                    - 보내는 정보가 URL에 노출
                    - 빠른 전송, 보안 취약
                (3) POST 방식
                    - 보내는 정보가 노출되지 않음 (정보를 본문에 포함시켜서 전송)
                    - 느린 전송, 보안 우수
            4) enctype 속성
                (1) 파일 첨부할 때 사용
                (2) 파일 첨부를 위해서는 아래와 같은 형식의 <form> 태그 사용
                    <form method="post" enctype="multipart/form-data">
    -->

    <!-- 1. 입력 태그 --> 
    <!-- name 속성 : 서버측에서 인식하는 파라미터 -->
    <form action="#" method="get">
        <input type="text"     placeholder="텍스트"   name="a"><br>
        <input type="password" placeholder="비밀번호" name="b"><br>
        <input type="number"   placeholder="숫자"     name="c"><br>
        <textarea rows="5" cols="25" name="d"></textarea>
    </form>







</body>
</html>
