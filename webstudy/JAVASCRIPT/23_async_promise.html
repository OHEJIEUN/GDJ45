    <script>
        /*
            promise

            1. 비동기 처리의 완료를 기다리는 객체이다.
            2. new Promise()로 생성한다.
            3. 비동기 처리 결과의 성공 또는 실패를 모두 처리할 수 있다.
        */
    </script>

    <script>
        // promise 사용해 보기
        var myPromise = new Promise(function(resolve, reject){
            // 절반 확률로 성공 또는 실패 만들기
            if(Math.random() < 0.5){
                resolve('SUCCESS');
            } else {
                reject('FAIL');
            }
        });
        myPromise.then(
            function(data){  // 성공했을 때 실행
                console.log(data);
            },
            function(data){  // 실패했을 때 실행
                console.log(data);
            }
        );
    </script>
