<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
            타이머 함수

            1. 지정된 시간이 되면 한 번만 동작하는 함수
                1) 동작
                    var id = setTimeout(동작할함수, 시간(밀리초));
                2) 동작 취소
                    clearTimeout(id);
            2. 지정된 시간마다 반복해서 동작하는 함수
                1) 동작
                    var id = setInterval(동작할함수, 시간(밀리초));
                2) 동작 취소
                    clearInterval(id);
        */
    </script>


</body>
</html>
