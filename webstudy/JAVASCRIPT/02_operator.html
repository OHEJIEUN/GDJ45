<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            1. 산술 연산자
                1) 덧셈   : +
                2) 뺄셈   : -
                3) 곱셈   : *
                4) 나눗셈 : /  (5 / 2 == 2.5)
                5) 제곱   : ** (2 ** 3 == 8)
                6) 몫     : parseInt(5 / 2) == 2, Math.floor(5 / 2) == 2
                7) 나머지 : %  (5 % 2 == 1)
                8) 증감   : ++, --
            2. 관계 연산자
                1) 초과 : >
                2) 미만 : <
                3) 이상 : >=
                4) 이하 : <=
                5) 같다
                    (1) ==  : 값만 비교('1'과 1을 동일하게 인식)
                    (2) === : 값/자료형 모두 비교('1'과 1을 다르게 인식)
                6) 같지않다
                    (1) !=  : 값만 비교
                    (2) !== : 값/자료형 모두 비교
                * 관계 연산의 결과
                    - true or false
                    - false는 0과 같고, true는 1과 같다.
        */
    </script>
</body>
</html>
