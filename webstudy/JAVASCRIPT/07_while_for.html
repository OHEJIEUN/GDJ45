<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 1  2  3  4  5 출력하기 -->
    <div id="box1"></div>
    <script>
        // while
        var n = 1;
        var div = document.getElementById('box1');
        while(n <= 5) {
            div.innerHTML += n + '&nbsp;&nbsp;';
            n++;
        }
        // for
        for(var n = 1; n <= 5; n++) {
            div.innerHTML += '<br>' + n;
        }
    </script>

    <!-- <ul> 태그 만들기 -->
    <div id="box2"></div>
    <script>
        /*
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        */
        // createElement()
        var ul = document.createElement('ul');
        for(var n = 1; n <= 5; n++) {
            var li = document.createElement('li');
            li.textContent = n;
            ul.appendChild(li);
        }
        document.getElementById('box2').appendChild(ul);
        // 텍스트
        var ul = '<ul>';
        for(var n = 1; n <= 5; n++) {
            ul += '<li>' + n + '</li>';
        }
        ul += '</ul>';
        document.getElementById('box2').innerHTML = ul;
    </script>

    <!-- <select> 태그 만들기 -->
    <div id="box3"></div>
    <script>
        /*
            <select name="month">
                <option value="1">1월</option>
                <option value="2">2월</option>
                ...
                <option value="12">12월</option>
            </select>
        */
        // createElement()
        var select = document.createElement('select');
        select.setAttribute('name', 'month');
        for(var n = 1; n <= 12; n++) {
            var option = document.createElement('option');
            option.setAttribute('value', n);
            option.textContent = n + '월';
            select.appendChild(option);
        }
        document.getElementById('box3').appendChild(select);
        // 텍스트
        var select = '<select name="month">';
        for(var n = 1; n <= 12; n++) {
            select += '<option value="' + n + '">' + n + '월</option>';
        }
        select += '</select>';
        document.getElementById('box3').innerHTML = select;
    </script>

</body>
</html>
